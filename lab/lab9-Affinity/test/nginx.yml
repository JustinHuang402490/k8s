apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    nginx: "yes"
spec:
  containers:
  - name: nginx
    image: nginx
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "x-web"
            operator: In
            values: 
            - "yes"
            - "true"
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
              matchExpressions:
              - key: httpd
                operator: In
                values:
                - "yes"
                - "true"
          topologyKey: topology.kubernetes.io/host
